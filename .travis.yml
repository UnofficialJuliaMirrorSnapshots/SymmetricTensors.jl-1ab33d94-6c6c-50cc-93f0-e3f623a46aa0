language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - 1.1
# - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("SymmetricTensors")'
  - julia -e 'using Pkg; Pkg.test("SymmetricTensors"; coverage=true)'
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("SymmetricTensors")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
